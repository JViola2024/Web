<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
</head>
<body>

<h2>Bejelentkezés</h2>
<p id="hiba" style="color:red"></p>

<input id="felhasznalonev" placeholder="Felhasználónév"><br><br>
<input id="jelszo" type="password" placeholder="Jelszó"><br><br>
<button onclick="login()">Belépés</button>

<script>
function login() {
  fetch('/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      felhasznalonev: document.getElementById('felhasznalonev').value,
      jelszo: document.getElementById('jelszo').value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.hiba) {
      document.getElementById('hiba').innerText = data.hiba;
    } else {
      localStorage.setItem('token', data.token);
      localStorage.setItem('felhasznalo', data.felhasznalonev);
      window.location.href = '/';
    }
  });
}
</script>


</body>
</html>
